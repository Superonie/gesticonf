<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Ajouter Presentation</title>
</head>
<body>
<h:form rendered="#{loginBean.isAdmin()}">

    Conference :
    <h:selectOneMenu id="combo" value="#{presentationBean.refName}">
        <f:selectItems value="#{conferenceManager.findAllNames()}">
        </f:selectItems>
    </h:selectOneMenu><br/>
    Date : <h:inputText value="#{presentationBean.date}"></h:inputText><br/>
    Heure Debut : <h:inputText value="#{presentationBean.heureDebut}"></h:inputText><br/>
    Heure Fin : <h:inputText value="#{presentationBean.heureFin}"></h:inputText><br/>
    Sujet : <h:inputText value="#{presentationBean.sujet}"></h:inputText><br/>
    Orateurs : <h:inputText value="#{presentationBean.orateurs}"></h:inputText><br/>
    Lieu : <h:inputText value="#{presentationBean.lieu}"></h:inputText><br/>
    Résumé : <h:inputTextarea value="#{presentationBean.resume}"></h:inputTextarea><br/>

    <h:commandButton id="ajouter" value="Nouvelle presentation" action="#{presentationBean.ajouter}"  />
    <h:commandButton value="Retour" action="home"/>

</h:form>

</body>
</html>
