<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<head>
    <title>Liste Presentations</title>
</head>
<body>
<h:form>

<ul>
    <ui:repeat value="#{presentationManager.findAll()}" var="pres">
        <li>
            #{pres}

            <h:commandButton value="Supprimer" action="#{presentationBean.delete}" >
                <f:param name="idPresentation" value="#{pres.idPresentation}"/>
            </h:commandButton>

            <h:commandButton  value="Modifier" action="#{presentationBean.update}" >
                <f:param name="idPresentation" value="#{pres.idPresentation}"/>
            </h:commandButton>
        </li>
    </ui:repeat>
</ul>
Nouveau Lieu : <h:inputText value="#{presentationBean.lieu}"></h:inputText>
Nouvelle Heure DÃ©but : <h:inputText value="#{presentationBean.heureDebut}"></h:inputText>
Nouvelle Heure Fin : <h:inputText value="#{presentationBean.heureFin}"></h:inputText>

    <h:commandButton value="Reset Presentation" action="#{presentationBean.reset}"/>
</h:form>

</body>
</html>
